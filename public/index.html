		<div id="container">
			<div class="title">
			</div>

			<div class="chat-log">
				<div class="server-msg" id="server-message">
				<button id="feedBtn">FEED</button>
				<!-- <div class="Messages"> < Submit </div> -->
				<div class="Middle">the dBot</div>
				<div class="Details"></div>
					<!-- Some message from server... -->
				</div>

					</div>

			</div>

			<div id="chat-input">

				<div class="left">
					<!-- <div id="completeMe"></div> -->

				</div>

				<div class="right">
					<button id="js-btn-send">SEND</button>
				</div>
				<!-- return to normal flow -->
				<div class="clearfix">
				</div>

			</div>
		</div>
	</div>



	<!-- Template for submission pop-up -->
	<script type="text/html" id="tpl_submissions">
	<button id="closeBtn">x</button>
	<div id = "submissionBlock">
	<h1>SUBMIT DOUCHEY QUOTES</h1>
	<h4><i>Tell us the douchy things that guys have said to you. We'll be continuously adding them to dBot's vocabulary.</i></h5>
	<h5>what he said: </h4>
	<input type="text" placeholder="what he said" id="heSaid">
	<h5>what i said back: </h5>
	<input type="text" placeholder="what I said" id="iSaid">
	<br>
	<br>
	<button id="inputBtn">Submit</button>
	</div>
	<!-- return to normal flow -->
	<div class="clearfix"></div>
	</script>

	<!-- Underscore template message-->
	<script id="tpl-bot-chat" type="text/html">
		<div class="bot-chat" id= <%= data.itemName %> >
			
			<div class="left">
				 <div class="user">
				 <img src="/img/male.jpg" height="50px" width="50px">
				 </div>
			</div>

			<div class="right">
					<div class="messageText">
				<%= data.msg %>
				</div>
			</div>

			<!-- return to normal flow -->
			<div class="clearfix">
			</div>
		</div>
	</script>
